<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animations</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="top big-text">
                <p class="big-text notascam-com animate__animated animate__pulse animate__infinite" >NOTASCAM.COM</p>
        </div>
        <div class="middle-section">
            <div class="middle-background">
                <p class="big-text animate__animated animate__tada  animate__infinite">Congratulations you have won!</p>
                <p class="main-text">You have been selected to recieve $10000000 and all you have to do is to click this
                    very unsuspicious button! You can trust me!
                </p>
                <button class="button button-spin">100% SAFE! CLICK FAST</button>
                <p class="too-late-text">TOO LATE :D </p>
            </div>
        </div>
        <div class="chests">
            <img class=" chest-left" src="images\treasure-chest-312239_640.png" alt="chest">
            <img class="chest-right " src="images\treasure-chest-312239_640.png" alt="chest">
        </div>

    </main>
    
</body>
</html>
